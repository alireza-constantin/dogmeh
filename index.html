<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./base.css" />
        <link rel="stylesheet" href="./main.css" />

        <title>DOGMEH</title>
    </head>
    <body class="container-fluid bg-default text-default">
        <!-- HEADER -->
        <header class="header row align-items-center">
            <div class="col-5 flex gap-8">
                <div class="hover-primary-svg flex header__phone">
                    <img src="./assets/phone.svg" />
                    <span class="text-lg">۰۹۳۰۲۵۷۳۴۲۳</span>
                </div>
                <nav class="">
                    <ul class="header__secondary-nav flex gap-4">
                        <li>
                            <a class="hover-primary-svg">
                                <img src="./assets/fi_heart.svg" />
                            </a>
                        </li>
                        <li>
                            <a class="hover-primary-svg">
                                <img src="./assets/basket.svg" />
                            </a>
                        </li>
                        <li>
                            <a class="hover-primary-svg">
                                <img src="./assets/user.svg" />
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__search">
                    <a
                        class="header__search__toggle hover-primary-svg"
                        role="button"
                        href="#"
                        data-toggle="dropdown"
                        aria-expanded="false"
                        data-offset="5,40"
                    >
                        <img
                            class="header__search--search-icon"
                            src="./assets/fi_search.svg"
                        />
                        <img
                            class="header__search--close-icon"
                            src="./assets/close.svg"
                        />
                    </a>
                    <div dir="rtl" class="dropdown-menu">
                        <div class="dropdown-menu__content">
                            <input placeholder="محصول مورد نظر خود را جستجو کنید..." />
                            <img src="./assets/fi_search.svg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 header__logo">
                <img src="./assets/logo.png" />
            </div>
            <div class="col-5">
                <div class="header__primary-nav flex gap-8">
                    <ul class="flex gap-8">
                        <li>
                            <a>تماس باما</a>
                        </li>
                        <li>
                            <a>درباره ما</a>
                        </li>
                        <li>
                            <a>صفحه اصلی</a>
                        </li>
                    </ul>
                    <!-- dropdown categories -->
                    <a data-toggle="dropdown" aria-expanded="false" data-offset="0,30">
                        <div class="header__cat-menu">
                            <img src="./assets/u_angle-down.svg" />
                            <span>دسته بندی محصولات</span>
                            <img src="./assets/u_apps.svg" />
                        </div>
                    </a>
                    <div dir="rtl" class="dropdown-menu dropdown-menu-right">
                        <div class="header__cat-menu__content text-sm">
                            <div class="cat-menu">
                                <div>
                                    <ul class="cat-menu__items">
                                        <li data-name="cloth" class="cat-menu__item selected">
                                            <span>مد و پوشاک</span>
                                            <image src="./assets/chevron-left.svg" />
                                        </li>
                                        <li data-name="bag" class="cat-menu__item">
                                            <span>کیف</span>
                                            <image src="./assets/chevron-left.svg" />
                                        </li>
                                        <li data-name="accessory" class="cat-menu__item">
                                            <span>اکسسوری</span>
                                            <image src="./assets/chevron-left.svg" />
                                        </li>
                                    </ul>
                                </div>
                                <div class="cat-menu__options">
                                    <div class="cat-menu__options__header">
                                        <p class="text-sm">مد و پوشاک</p>
                                        <a class="text-xs text-primary"
                                            >مشاهده همه محصولات مد و پوشاک</a
                                        >
                                    </div>
                                    <div class="cat-menu-options__list text-sm">
                                        <ul id="category-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- hero -->
            <div class="hero">
                <img src="./assets/Bg1.png" />
            </div>
        </main>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
